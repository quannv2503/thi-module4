<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>
    <a href="/">--City--</a>
</h2>

<br>
<form th:action="@{/search}">
    Tìm kiếm theo tên:
    <input name="search" type="text"/>
    <input type="submit" value="Search"/>
</form>
<br/>
<br>
<a href="/create-city"><b>Thêm thành phố</b></a>

<table border="1">
    <tr>
        <th>#</th>
        <th>Thành phố</th>
        <th>Quốc gia</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="city: ${cities}">
        <tr>
            <td th:text="${city.id}"></td>
            <td><a th:text="${city.name}" th:href="@{/view/__${city.id}__}"></a></td>
            <td th:text="${city.nation.name}"></td>
            <td><a th:href="@{/edit-city/__${city.id}__ }">Sửa</a></td>
            <td><a th:href="@{/delete-city/__${city.id}__ }">Xoá</a></td>
        </tr>
    </th:block>
</table>
<style>
    table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 2px solid #ddd;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }

    th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #4CAF50;
        color: white;
    }

</style>
</body>
</html>
