<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chi tiết về thành phố</h1>
<p>
    <a href="/">Trở lại danh sách các thành phố</a>
</p>
<table>
    <tr>
        <td>Tên:</td>
        <td th:text="${city.name}"></td>
    </tr>
    <tr>
        <td>Dân số</td>
        <td th:text="${city.population}"></td>
    </tr>
    <tr>
        <td>Diện tích:</td>
        <td th:text="${city.acreage}"></td>
    </tr>
    <tr>
        <td>GDP:</td>
        <td th:text="${city.GDP}"></td>
    </tr>

    <tr>
        <td>Quốc gia:</td>
        <td th:text="${city.nation.name}"></td>
    </tr>
    <tr>
        <td>Mô tả:</td>
        <td th:text="${city.description}"></td>
    </tr>
</table>
</body>
</html>
